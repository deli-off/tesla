<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="tesla__img">
                <div class="door"></div>
                <img
                    src="./img/tesla.svg"
                    alt="tesla"
                    class="tesla"
                    width="1240"
                    height="700"
                >
                <img
                    src="./img/koleso.png"
                    alt="koleso"
                    class="koleso__one one"
                    width="120px"
                    height="120px"
                >
                <img
                    src="./img/koleso.png"
                    alt="koleso"
                    class="koleso__two one"
                    width="120px"
                    height="120px"
                >
            </div>
            <div class="characters">
                <div class="characters__stock">
                    <h2 class="stock__title">Запас хода</h2>
                    <span class="stock__type">750км</span>
                </div>
                <div class="characters__price">
                    <h2 class="price__title">Цена</h2>
                    <span class="price__type">$89, 990</span>
                </div>
            </div>
            <div class="functional">
                <div class="speed">
                    <div class="speed__charactera">
                        <h2 class="speed__title">
                            Скорость автомобиля
                        </h2>
                        <span class="speed__type">
                            60
                        </span>
                        <span class="speed__type2">км/ч</span>
                    </div>
                    <div class="speed__arrows">
                        <img
                            src="./img/up.svg"
                            alt="up"
                            class="speed-up"
                            data-command="up"
                        >
                        <img
                            src="./img/down.svg"
                            alt="down"
                            class="speed-down"
                            data-command="down"
                        >
                    </div>
                </div>
                <div class="deg">
                    <div class="deg__charactera">
                        <h2 class="deg__title">
                            Температура за окнами
                        </h2>
                        <span class="deg__type">20</span>
                    </div>
                    <div class="deg__arrows">
                        <img src="./img/up.svg" alt="up" data-command="degUp">
                        <img src="./img/down.svg" alt="down" data-command="degDown">
                    </div>
                </div>
                <div class="disk">
                    <div class="disk__charactera">
                        <h2 class="disk__title">
                            Диски
                        </h2>
                        <span class="disk__type">19</span>
                    </div>
                    <div class="disk__arrows">
                        <img src="./img/up.svg" alt="up" data-command="diskUp">
                        <img src="./img/down.svg" alt="down" data-command="diskDown">
                    </div>
                </div>
                <div class="conditionary">
                    <div class="conditionary__charactera">
                        <h2 class="conditionary__title">
                            Кондиционер
                        </h2>
                        <img src="./img/off.svg" alt="off-btn" class="canditioner">
                    </div>
                </div>
                <div class="long">
                    <div class="long__charactera">
                        <h2 class="long__title">
                            Вид автомобиля
                        </h2>
                        <img src="./img/on.svg" alt="off-btn" class="off">
                    </div>
                </div>
                <div class="pechka">
                    <div class="long__charactera">
                        <h2 class="long__title">
                            Печка
                        </h2>
                        <img src="./img/off.svg" alt="off-btn" class="pechka1">
                    </div>
                </div>
            </div>
            <div class="notific">
                <div class="color">
                    <h2 class="color__title">
                        Цвет салона
                    </h2>
                    <div class="color__checks">
                        <span data-salon class="black"></span>
                        <span data-salon class="grey"></span>
                        <span data-salon class="white"></span>
                    </div>
                </div>
                <div class="long">
                    <div class="long__charactera">
                        <h2 class="long__title">
                            Вид автомобиля
                        </h2>
                        <img src="./img/off.svg" alt="off-btn" class="off-btn">
                    </div>
                </div>
            </div>
        </div>
        <input type="checkbox">
        lab
        <script src="./js/script.js"></script>
    </body>
</html>
